<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Attachment A Update</title>

    <!-- Bootstrap -->
    <link href="css/calcite-bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="css/style.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <!-- livereload -->
    <script type="text/javascript" src="http://localhost:35729/livereload.js"></script>

    <!-- Esri JS API -->
    <link rel="stylesheet" href="https://js.arcgis.com/3.16/esri/css/esri.css">
    <link rel="stylesheet" href="//js.arcgis.com/3.16/dijit/themes/claro/claro.css">
    <script src="https://js.arcgis.com/3.16/"></script>

    <!-- Custom JS -->
    <script type="text/javascript" src="js/form-map.js"></script>

  </head>
  <body>
    <div class="container-fluid">
      <!-- <nav class="navbar navbar-default navbar-static-top">
        <div class="navbar-header">
          <h2>Attachment A Update Form</h2>
        </div>
      </nav> -->
      <!-- end navbar -->
      <div class="row content">
        <div class="col-sm-5 col-lg-3 sidebar">
          <form>
            <div class="form-group">
              <label for="LicenseHolder">License Holder</label>
              <input type="text" class="form-control" id="LicenseHolder" placeholder="Start typing to search">
              <p class="help-block">
                Start typing part of the license holder's <br> name to see a list of matching licenses.
                </p>
            </div>
            <div class="form-group">
              <p class="help-block">
                <strong>Note: Information below <br>automatically filled in.</strong>
              </p>
              <label for="AgreementNumber">Agreement Number</label>
              <input type="text" class="form-control" id="AgreementNumber" placeholder="B00000-00">
            </div>
            <div class="form-group">
              <label for="LicenseType">License Type</label>
              <input type="text" class="form-control" id="LicenseType" placeholder="Gas, Water, Sewer, etc">
            </div>
            <div class="form-group">
              <label for="LH_Type">License Holder Type</label>
              <input type="text" class="form-control" id="LH_Type" placeholder="Town, Company, Individual, etc">
            </div>
            <div class="form-group">
              <p>
                License Holder Address:
              </p>
              <label for="LH_Address">Address</label>
              <input type="text" class="form-control" id="LH_Address" placeholder="123 Main St">
              <label for="LH_City">City</label>
              <input type="text" class="form-control" id="LH_City" placeholder="Burlington">
              <label for="LH_State">State</label>
              <input type="text" class="form-control" id="LH_State" placeholder="Vermont">
              <label for="LH_Zip">ZIP</label>
              <input type="text" class="form-control" id="LH_Zip" placeholder="05401">
            </div>
            <div class="form-group">
              <label for="Remarks">Remarks</label>
              <textarea class="form-control" rows="3" id="Remarks" placeholder="Additonal Information"></textarea>
            </div>
            <button type="submit" class="btn btn-default">Submit</button>
          </form>
        </div><!-- end sidebar -->
        <div class="col-md-7 col-lg-9 map">
          <div id="map"></div>
          <div id="footer"></div>
        </div><!-- end map -->
      </div><!-- end row -->


    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
